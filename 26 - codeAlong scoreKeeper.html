<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <section class="container border border-white">
    <img class='img-fluid mt-4' src="scoreKeeperVolley.jpg" alt="an Anime depiction of a volleyball match - Haikyuu">
    <h2 class="text-light p-2">Volleyball Score Keeper</h2>

    <div>
      <p class="text-light display-2"><span class="score-1">0</span> to <span class="score-2">0</span></p>
      <p class="text-light">Use the buttons below to keep score.</p>

      <div>
        <p class="text-light d-inline">Playing To: </p>
        <select name="matchSize" id="matchSize" class="d-inline rounded-start-pill rounded-end-pill px-2">
          <option value="12">12</option>
          <option value="25">25</option>
        </select>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button class="btn team1Button flex-fill py-3 mx-1 btn-success">+1 Team One</button>
        <button class="btn team2Button flex-fill py-3 mx-1 btn-primary">+1 Team Two</button>
        <button class="btn resetButton flex-fill py-3 mx-1 btn-danger">Reset</button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="26.js"></script>
</body>

</html>
